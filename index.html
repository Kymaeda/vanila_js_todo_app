<!DOCTYPE html>
<html>
  <head>
    <title>Valilla JS Todo App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area input-area">
      <input placeholder="TODOを入力" id="input" />
      <button id="add">追加</button>
    </div>
    <div class="area incompleted-area">
      <p class="title">未完了のTODO</p>
      <ul id="incompletion-list">
        <li>
          <div class="list-row">
            <p class="task-name">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="area completed-area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="task-name">TODOです</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
